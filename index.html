<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Sizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AtomXHarshYT</h1>
    <div class="res">
        <p id="result"></p>
    </div>
    <button id="rstBtn">Reset</button>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./imgs/rock.png" alt="Rock Image"/>
        </div>
        <div class="choice" id="paper">
            <img src="./imgs/paper.png" alt="Rock Image"/>
        </div>
        <div class="choice" id="sizer">
            <img src="./imgs/sizer.png" alt="Rock Image"/>
        </div>
    </div>
    <div class="scr-board">
        <div class="scr">
            <p id="you">You</p>
            <p id="yrscr">0</p>
        </div>
        <div class="scr">
            <p id="com">Com</p>
            <p id="comscr">0</p>
        </div>
    </div>
    <div class="msgcon">
            <p id="msg">Result</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
